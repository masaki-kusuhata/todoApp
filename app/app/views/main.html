<form class="form-horizontal">

  <div class="form-group">
    <label for="input-todo" class="col-sm-2 control-label">内　容：</label>
    <div class="col-sm-10">
      <input typ class="form-control" id="input-todo" placeholder="Todoの内容を入力してください">
    </div>
  </div>

  <div class="form-group">
    <label for="input-todo" class="col-sm-2 control-label">優先度：</label>
    <div class="col-sm-10">
      <label class="radio-inline text-danger">
        <input type="radio" name="inlineRadioOptions" id="priority-high" value="option1"> 高
      </label>
      <label class="radio-inline text-warning">
        <input type="radio" name="inlineRadioOptions" id="priority-medium" value="option2"> 中
      </label>
      <label class="radio-inline text-primary">
        <input type="radio" name="inlineRadioOptions" id="priority-low" value="option3"> 低
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 text-right">
      <button type="submit" class="btn btn-default">追　加</button>
    </div>
  </div>

</form>
