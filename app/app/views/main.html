<form class="form-horizontal" ng-submit="addTodo()">

  <div class="form-group">
    <label for="input-todo" class="col-sm-2 control-label">内　容：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input-todo" placeholder="Todoの内容を入力してください" required ng-model="todoText">
    </div>
  </div>

  <div class="form-group">
    <label for="input-todo" class="col-sm-2 control-label">優先度：</label>
    <div class="col-sm-10">
      <label class="radio-inline text-danger">
        <input type="radio" name="inlineRadioOptions" id="priority-high" value="2" ng-model="todoPriority"> 高
      </label>
      <label class="radio-inline text-warning">
        <input type="radio" name="inlineRadioOptions" id="priority-medium" value="1" ng-model="todoPriority"> 中
      </label>
      <label class="radio-inline text-primary">
        <input type="radio" name="inlineRadioOptions" id="priority-low" value="0" ng-model="todoPriority"> 低
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 text-right">
      <button type="submit" class="btn btn-default">追　加</button>
    </div>
  </div>

</form>

<div class="row">

    <div class="input-group" ng-repeat="todo in todoList">
      <span class="input-group-addon" id="sizing-addon1" ng-class="setTodoStatus({{todo.priority}})">
        <input type="checkbox" aria-label="..." ng-checked="{{todo.status}}">
      </span>
      <input type="text" class="form-control" placeholder="" value="{{todo.text}}">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">削除</button>
      </span>
    </div>

    <div class="input-group">
      <span class="input-group-addon label-warning" id="sizing-addon1">
        <input type="checkbox" aria-label="...">
      </span>
      <input type="text" class="form-control" placeholder="">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">削除</button>
      </span>
    </div>

    <div class="input-group">
      <span class="input-group-addon label-primary" id="sizing-addon1">
        <input type="checkbox" aria-label="...">
      </span>
      <input type="text" class="form-control" placeholder="">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">削除</button>
      </span>
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1">
        <input type="checkbox" aria-label="...">
      </span>
      <input type="text" class="form-control" placeholder="">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">削除</button>
      </span>
    </div>

</div>
